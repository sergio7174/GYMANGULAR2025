<section class="team-section trainers-section" style="margin-top: -5em !important;">
  <div class="container">
    <div class="row">
      <div class="team-member">
        @for (pack of filteredItems; track pack.id) {
          <!--- begins my block -->
          <div class="member-box" style="margin: 1em; border: 0.3em double  gray; ">
            <div class="images">
             <img [src]= 'baseUrl+pack.image' width="45vmax" height="50vmax" alt='pack'>
           </div>
           <div class="bio">
            
            <div class="box-head">
                <h4 class="price-title" style="color: brown; font-weight: 400;">{{pack.nameplan}} Package</h4>
                <span class="price">$ {{pack.cost}}</span>&nbsp;
                <span class="validity">/Per Month</span>
            </div>
              <br/>
            <div class="box-body">
                <ul>
                    <li style="text-align:start;"><ng-icon name="bootstrapCheckCircle" size="18px" style="color: darkgreen;" />
                        &nbsp;&nbsp;&nbsp;&nbsp; {{pack.description}}
                    </li>

                    <li style="text-align:start;">
                      <ng-icon name="bootstrapCheckCircle" size="18px" style="color: darkgreen;" />
                      &nbsp;&nbsp;&nbsp;&nbsp;Time Days {{ pack.timedays}}
                    </li>

                    
                </ul>
               <!-- <div class="button">
                  <a href="#" class="btn">Purchase Now 
                    <ng-icon name="bootstrapArrowRight" size="22px" id="right-arrow" style="padding-top: 0.4em;" />
                  
                  </a> 
                  
                </div>-->
                <button class="btn btn-danger"  >
                  <span (click)="PurchaseNow(pack._id)">Purchase Now
                     <ng-icon name="bootstrapArrowRight"/>
                  </span>
                </button> 


            </div>


          </div>
        </div>
            
  <!--- Ends my block -->


    }
 </div>
</div>
